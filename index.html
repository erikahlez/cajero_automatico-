<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Cajero Automático</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Cajero Automático</h1>

  <form id="formulario" class="formulario">
     <div class="campo-formulario">
      <label for="nombre">Nombre de usuario:</label>
      <input type="text" id="nombre" required>
     </div>
    <br>
     <div class="campo-formulario">
        <label for="password">Contraseña:</label>
        <input type="password" id="pw" required>
     </div>
    <br>
    <button type="submit" onclick="realizarAcceso(event)">Acceder</button>
  </form>

  <hr>
  <div id="opciones" style="display: none;">
    <h1>Bienvenido <span id="nombreUsuario"></span></h1>
    <h2 id="saldoInicial"></h2>
    <h2 id="saldoActual"></h2>

    <form id="operaciones" class="opciones">
      <h2>Operaciones</h2>
      
      <button type="button" onclick="consultarSaldo()">Consultar saldo</button>
      <br>
      <label for="retiro">Cantidad a retirar:</label>
      <input type="number" id="retiro" min="0" step="100"  value="0" required>
      <button type="button" onclick="realizarRetiro()">Retirar</button>
      <br>
      <label for="abono">Cantidad a abonar:</label>
      <input type="number" id="abono" min="0" step="100" value="0" required>
      <button type="button" onclick="realizarAbono()">Abonar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
